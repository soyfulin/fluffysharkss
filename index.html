        ];
        
        let completedModelos = new Set();
        let currentFilter = 'todos';
        
        // Cargar estado guardado
        function loadState() {
            const saved = localStorage.getItem('pickingPoppysModelos');
            if (saved) {
                completedModelos = new Set(JSON.parse(saved));
            }
        }
        
        // Guardar estado
        function saveState() {
            localStorage.setItem('pickingPoppysModelos', JSON.stringify([...completedModelos]));
        }
        
        function toggleModelo(modeloName) {
            if (completedModelos.has(modeloName)) {
                completedModelos.delete(modeloName);
            } else {
                completedModelos.add(modeloName);
            }
            saveState();
            updateProgress();
            renderContent();
        }
        
        function updateProgress() {
            const total = pedidoData.length;
            const completed = completedModelos.size;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';
            document.getElementById('modelosCompletados').textContent = completed;
            document.getElementById('modelosPendientes').textContent = total - completed;
        }
        
        function filterModelos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderContent();
        }
        
        function renderContent() {
            const content = document.getElementById('content');
            
            let modelos = pedidoData;
            
            // Aplicar filtro
            if (currentFilter === 'pendientes') {
                modelos = modelos.filter(m => !completedModelos.has(m.modelo));
            } else if (currentFilter === 'completados') {
                modelos = modelos.filter(m => completedModelos.has(m.modelo));
            }
            
            if (modelos.length === 0) {
                content.innerHTML = '<div style="background: linear-gradient(135deg, #27ae60 0%, #16a085 100%); color: white; padding: 30px; border-radius: 12px; text-align: center; font-size: 1.5em;"><h3>ðŸŽ‰ Â¡No hay modelos en esta categorÃ­a!</h3></div>';
                return;
            }
            
            let html = '';
            
            modelos.forEach(modelo => {
                const isCompleted = completedModelos.has(modelo.modelo);
                
                // Agrupar por talla
                const tallaMap = new Map();
                modelo.items.forEach(item => {
                    if (!tallaMap.has(item.talla)) {
                        tallaMap.set(item.talla, []);
                    }
                    tallaMap.get(item.talla).push(item);
                });
                
                // Generar HTML de la imagen
                let imagenHTML = `<img src="${modelo.imagen}">`;
                
                html += `
                    <div class="modelo-card ${isCompleted ? 'completed' : ''}">
                        <div class="modelo-header">
                            <div class="modelo-image">
                                ${imagenHTML}
                            </div>
                            <div class="modelo-info">
                                <div class="modelo-name">ðŸ¦ˆ ${modelo.modelo}</div>
                                <div class="modelo-total">${modelo.total} unidades totales</div>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" 
                                       id="check-${modelo.modelo.replace(/\s+/g, '-')}" 
                                       ${isCompleted ? 'checked' : ''}
                                       onchange="toggleModelo('${modelo.modelo}')">
                                <label for="check-${modelo.modelo.replace(/\s+/g, '-')}" class="checkbox-label">
                                    ${isCompleted ? 'âœ… LISTO' : 'MARCAR'}
                                </label>
                            </div>
                        </div>
                        <div class="tallas-grid">
                            ${Array.from(tallaMap.entries()).map(([talla, items]) => {
                                const totalTalla = items.reduce((sum, item) => sum + item.cantidad, 0);
                                const ubicaciones = items.map(item => 
                                    `<span class="location-tag">ðŸ“¦ ${item.caja} (F${item.fila} P${item.piso}): ${item.cantidad} unid.</span>`
                                ).join(' ');
                                
                                return `
                                    <div class="talla-row">
                                        <div class="talla-size">${talla}</div>
                                        <div class="talla-location">${ubicaciones}</div>
                                        <div class="talla-cantidad">${totalTalla} unid.</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }
        
        // Inicializar
        loadState();
        updateProgress();
        renderContent();
    </script>
